<div class="user-profile">
    <h1>User Profile</h1>
  
    <h2>Basic Information</h2>
    <p><strong>Username:</strong> {{ userProfile.username }}</p>
    <p><strong>First Name:</strong> {{ userProfile.firstName }}</p>
    <p><strong>Last Name:</strong> {{ userProfile.lastName }}</p>
  
    <button (click)="loadPermissions()">Load Permissions</button>
    <h2>Permissions</h2>
    <ul>
      <li *ngFor="let permission of userPermissions">
        {{ permission.permissionName }}
      </li>
    </ul>
  
    <button (click)="loadModules()">Load Modules</button>
    <h2>Modules</h2>
    <ul>
      <li *ngFor="let module of userModules">
        {{ module.moduleName }} {{ module.isActive ? '(Active)' : '(Inactive)' }}
      </li>
    </ul>
  </div>
